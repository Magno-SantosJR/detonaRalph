<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/Images/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/CSS/styles.css">

    <title>Detonando Ralph</title>
</head>

<body>

    <main class="container">
        <div class="menu">
            <div class="score">
                <h2>YOUR SCORE</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="time-left">
                <h2>TIME LEFT</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="lives">
                <img src="./src/Images/player.png" alt="imagem de um jogador">
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>
    <script defer src="./src/JS/engine.js"></script>
</body>

</html>
